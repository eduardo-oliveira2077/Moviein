name: Build and Deploy

on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
     - name: Checkout Repository
       uses: actions/checkout@v2

     - name: Setup Node.js
       uses: actions/setup-node@v2
       with:
         node-version: '20'

     - name: Install Dependencies-Service
       run: npm install
       working-directory: Moviein/servidor

     - name: Install Dependencies-Client
       run: npm install
       working-directory: Moviein/cliente/moviein

     - name: Build Project
       run: npm run build
       working-directory: Moviein/cliente/moviein
       
  deploy:
    needs: build 
    runs-on: ubuntu-latest

    steps: 
         - name: Change SSH key permissions
           run: echo "${{ secrets.AWS_SSH_KEY }}" > ssh_key.pem && chmod 600 ssh_key.pem

         - name: Deploy to AWS Lightsail
           run: |
            scp -i ssh_key.pem -o StrictHostKeyChecking=no -r Moviein/cliente/moviein/ ${{ secrets.AWS_INSTANCE_USER }}@${{ secrets.AWS_INSTANCE_IP }}:/opt/bitnami/apache/htdocs
