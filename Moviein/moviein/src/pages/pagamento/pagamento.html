<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="pay.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Pagamento</title>
</head>
<body>
    <div class="container">
        <img class="Logo" src="../public/logo192.png" >
        <h2>Tela de Pagamento</h2>
        <form>
            <div class="form-group">
                <label for="nome">Nome do Titular:</label>
                <input type="text" id="nome" name="nome" placeholder="nome completo" required>
            </div>
            <div class="form-group">
                <label for="cartao">Número do Cartão:</label>
                <input type="text" id="cartao" name="cartao" placeholder="0000 0000 0000 0000" required>
            </div>
            <div class="form-group">
                <label for="validade">Data de Validade:</label>
                <input type="text" id="validade" name="validade" placeholder="MM/AA" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="number" id="cvv" name="cvv" maxlength="3" placeholder="000" required>
            </div>
            <div class="form-group">
                <label for="">:</label>
                <input type="text" id="nome" name="" placeholder="" required>
            </div> 
            <input type="submit" value="Pagar">
        </form>
    </div>
</body>
</html>
